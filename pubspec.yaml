name: vaahflutter
description: VaahFlutter, essentials for every flutter app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=3.5.3"
  flutter: ">=3.24.3"

dependencies:
  flutter:
    sdk: flutter
  # Annotations
  json_annotation: ^4.9.0
  copy_with_extension: ^5.0.4
  # Console
  colorize: ^3.0.0
  # Log and Performance
  sentry_flutter: ^8.9.0
  # State Management
  get: ^4.6.6
  # Api
  dio: ^5.7.0
  # Utilities
  intl: ^0.19.0
  fluttertoast: ^8.2.8
  file_picker: ^8.1.3
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_dynamic_links: ^6.0.8
  # Notifications
  onesignal_flutter: ^5.2.6
  flutter_local_notifications: ^17.2.3
  pusher_channels_flutter:
    git:
      url: https://github.com/kishormainali/pusher-channels-flutter.git
      ref: master
  timezone: ^0.9.4
  # Storage
  get_storage: ^2.1.1
  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  copy_with_extension_gen: ^5.0.4

flutter:
  # below line allows you use Material Icons in application
  uses-material-design: true
  assets:
    - assets/env/
